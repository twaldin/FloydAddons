name: "Release: MC 1.21.11"

on:
  push:
    branches: [ "1.21.11" ]
  pull_request:
    branches: [ "1.21.11" ]
  workflow_dispatch:

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-1.21.11-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-1.21.11-

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Calculate next version
        id: version
        run: |
          # Find latest vX.Y.Z-mc1.21.11 tag, extract the version number
          LATEST=$(gh release list --limit 50 --json tagName -q '.[].tagName' 2>/dev/null \
            | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+-mc1\.21\.11$' | head -1 || echo "")
          if [ -z "$LATEST" ]; then
            # Fallback: check plain vX.Y.Z tags too (legacy)
            LATEST=$(gh release list --limit 50 --json tagName -q '.[].tagName' 2>/dev/null \
              | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -1 || echo "")
          fi
          if [ -z "$LATEST" ]; then
            echo "version=1.0.1" >> "$GITHUB_OUTPUT"
            echo "First release: v1.0.1"
          else
            VER=$(echo "$LATEST" | sed 's/^v//' | sed 's/-mc.*//')
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VER"
            PATCH=$((PATCH + 1))
            if [ "$PATCH" -ge 10 ]; then
              PATCH=0
              MINOR=$((MINOR + 1))
            fi
            if [ "$MINOR" -ge 10 ]; then
              MINOR=0
              MAJOR=$((MAJOR + 1))
            fi
            NEXT="${MAJOR}.${MINOR}.${PATCH}"
            echo "version=$NEXT" >> "$GITHUB_OUTPUT"
            echo "Next release: v$NEXT (was $LATEST)"
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Build for 1.21.11
        run: ./gradlew clean build --no-daemon -Pmod_version=${{ steps.version.outputs.version }}-mc1.21.11

      - name: Upload build artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: floydaddons-${{ steps.version.outputs.version }}-mc1.21.11
          path: app/build/libs/floydaddons-${{ steps.version.outputs.version }}-mc1.21.11.jar

      - name: Create GitHub Release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}-mc1.21.11
          name: FloydAddons v${{ steps.version.outputs.version }} (MC 1.21.11)
          body: |
            ${{ github.event.head_commit.message }}

            ---
            **Minecraft 1.21.11**
          files: app/build/libs/floydaddons-${{ steps.version.outputs.version }}-mc1.21.11.jar
          draft: false
          prerelease: false
